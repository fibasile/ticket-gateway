Add a member to a channel based on the sent information
---
tags:
  - member
parameters:
  - name: slug
    in: path
    type: string
    description: the channel slug
  - name: data
    in: data
    schema:
      type: object
      properties:
        user_id:
          type: string
          description: The user's id
responses:
  201:
    description: The user was successfully added to the channel
